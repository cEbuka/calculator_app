<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="calc">
      <section class="calc__display--container">
        <input class="calc__display" type="text" readonly />
      </section>
      <section class="calc__keys">
        <button
          class="calc__key calc__key--function calc__key--clear"
          type="button"
        >
          Clr
        </button>
        <button
          class="calc__key calc__key--function calc__key--delete"
          type="button"
        >
          Del
        </button>
        <button class="calc__key calc__key--operator" type="button">%</button>
        <button class="calc__key calc__key--operator" type="button">+</button>

        <button class="calc__key calc__key--number" type="button">7</button>
        <button class="calc__key calc__key--number" type="button">8</button>
        <button class="calc__key calc__key--number" type="button">9</button>
        <button class="calc__key calc__key--operator" type="button">-</button>

        <button class="calc__key calc__key--number" type="button">4</button>
        <button class="calc__key calc__key--number" type="button">5</button>
        <button class="calc__key calc__key--number" type="button">6</button>
        <button class="calc__key calc__key--operator" type="button">/</button>

        <button class="calc__key calc__key--number" type="button">1</button>
        <button class="calc__key calc__key--number" type="button">2</button>
        <button class="calc__key calc__key--number" type="button">3</button>
        <button class="calc__key calc__key--operator" type="button">*</button>

        <button
          class="calc__key calc__key--function calc__key--prefix"
          type="button"
        >
          +/-
        </button>
        <button class="calc__key calc__key--number" type="button">0</button>
        <button class="calc__key calc__key--decimal" type="button">.</button>
        <button class="calc__key calc__key--equal" type="button">=</button>
      </section>
    </main>
  </body>
</html>
